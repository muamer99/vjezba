<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="nekretnin.css">
<script src="jsnekret.js"></script>
</head>
<body>
  <section class="body-section">
    <div class="container-nek">
        <h1 class="header-nek">Objavi Nekretninu</h1>
        <div class="container-kat">
            <label for="kategorija-nekretnine">Kategorija Nekretnine</label>
            <select id="kategorija-nekretnine">
                <option value="Stan">Stan</option>
                <option value="Kuća">Kuća</option>
                <option value="">Poslovni Prostor</option>
                <option value="">Vikendica</option>
                <option value="">Apartman</option>
                <option value="">Sobe</option>
                <option value="">Zemljište</option>
                <option value="">Garaža</option>
                <option value="">Ostalo</option>
            </select>

            <label for="adresa">Adresa</label>
            <input id="adresa" type="text">

            <label for="naslov">Naslov Oglasa</label>
            <input id="naslov" type="text">

            <label for="cijena">Cijena</label>
            <input id="cijena" type="text">

            <label for="opis">Opis</label>
            <textarea id="opis" cols="30" rows="5"></textarea>

            <label for="slika">Dodaj Sliku</label>
            <input type="file" id="slika">
                
            <input type="Dodaj" class="submit-btn" type="submit">
        </div>
    </div>
</section>
<footer id="Footer">
    
</footer>
</body>
</html>
