<!DOCTYPE html>
<html lang="en">
<head>
<title>My fifth page</title>
</head>
<body>
    <h1>This is my fifth page</h1>
    <form oninput="x.value=parseint(a.value)+parseint(b.value)">
    <fieldset>
        <legend>General Info</legend>
        <label for="name">First Name</label><br>
        <input type="text" name="name"><br>
        <br>
        <label for="lastName">Last Name</label><br>
        <input type="text" lastName="lastname"><br>
        <br>
        <label for="phone">Phone</label><br>
        <input type="phone" phone="phone"><br>
        <br>
        <label for="email">Email</label><br>
        <input type="text" email="email"><br>
        <label for="date">Date of birth</label><br>
        <input type="datetime-local" for="name"><br>
        <br>
        <label for="introduction">Short Introduction:</label><br>
        <textarea name="introduction"></textarea><br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Student Status</legend>
        <label for="Regular">Regular:</label>
        <input type="checkbox" name="Regular" value="Regular"/>

        <label for="part-time">Part time:</label>
        <input type="checkbox" name="part-time" value="Part time"/>

        <label for="not-a-student">Not a Student:</label>
        <input type="checkbox" name="not-a-student" value="Not a student"/>
    </fieldset>
<br>
<br>
<fieldset>
<legend>Addres</legend>
<label for="Country">Country:</label><br>
<select name="Country" id="3">
<option value="Bosnia">Bosnia</option>
<option value="Croatia">Croatia</option>
<option value="Austria">Austria</option>
<option value="Deutchland">Deutchland</option>
<option value="Spain">Spain</option>
<option value="Hungary">Hungary</option>
<option value="USA">USA</option>
</select>
<br>
<br>
<label for="city">City:</label><br>
<select name="city" id="10">
<optgroup label="Bosnia">
    <option value="Sarajevo">Sarajevo</option>  
    <option value="Visoko">Visoko</option>
    <option value="Banja Luka">Banja Luka</option>
</optgroup>
<optgroup label="Croatia">
    <option value="Zagreb">Zagreb</option>
    <option value="Split">Split</option>
</optgroup>
<optgroup label="USA">
    <option value="New York">New York</option>
    <option value="Los Angeles">Los Angeles</option>
</optgroup>
<optgroup label="Austria">
    <option value="Wienna">Wienna</option>
    <option value="Graz">Graz</option>
</optgroup>
<optgroup label="Deutchland">
    <option value="Berlin">Berlin</option>
    <option value="Hamburg">Hamburg</option>
    <option value="Frankfurt">Frankfurt</option>
</optgroup>
<optgroup label="Spain">
    <option value="Madrid">Madrid</option>
    <option value="Barcelona">Barcelona</option>
</optgroup>
<optgroup label="Hungary">
    <option value="Budapest">Budapest</option>
</optgroup>
</select>
</fieldset>
<br>
<br>
<fieldset>
    <legend>Credidentials</legend>
   <label for="username">Username:</label><br>
   <input type="text" name="username" id="username"><br>
   <label for="password">Password</label><br>
   <input type="text" name="password" id="password">
</fieldset>
<br>
<input type="submit">
</form>
</body>
</html>
