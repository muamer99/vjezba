<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="nekret.css" />
    <link rel="icon" href="../images/logoOnlySysDuo.png" type="image/png"/>
    <link href="https://fonts.cdnfonts.com/css/geomanist" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nekretnina</title>
    <script src="https://kit.fontawesome.com/a53fd6577e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container d-flex aling-items-centar justfy-content-betwin py2">
            <a href="css2.2.html" class="d-flex">
                <img src="../HTML.irhan/olx-clone/images/sysDuo.png" alt="logo">
            </a>       
            <nav>
                <ul>
                    <li>
                        <a href="css2.2.html" class="nav-link">Kategorije</a>
                    </li>
                    <li>
                        <a href="css2.2.html" class="nav-link">Pocetna</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container d-flex">
            <div class="glass">
                <i class="fa-solid fa-magnifying-glass"><input type="text"/></i>
            </div>
        </div>
    </header>
    <section class="body-section">
        <h1>Objavi Nekretninu</h1>
        <div>
            <h1>Kategorija Nekretnine</h1>
            <div>
                <label for="kategorija-nekretnin">Kategorija Nekretnine</label>
                <select id="kategorija-nekretnin">
                    <option value="Stan">Stan</option>
                    <option value="Kuća">Kuća</option>
                    <option value="">Poslovni Prostor</option>
                    <option value="">Vikendica</option>
                    <option value="">Apartman</option>
                    <option value="">Sobe</option>
                    <option value="">Zemljište</option>
                    <option value="">Garaža</option>
                    <option value="">Ostalo</option>

                    <label for="adresa">Adresa</label>
                    <input id="adresa" type="text">

                    <label for="naslov">Naslov Oglasa</label>
                    <input id="naslov" type="text">

                    <label for="cijena">Cijena</label>
                    <input id="cijena" type="text">

                    <label for="opis">Opis</label>
                    <textarea id="opis" cols="30" rows="5"></textarea>

                    <label for="slika">Dodaj Sliku</label>
                    <input type="file" id="slika">

                    <input type="Dodaj" class="submit-btn" type="submit">
                </select>
            </div>
        </div>
    </section>
